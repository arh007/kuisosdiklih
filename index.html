<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KuiSosdiklih — Game Mini</title>

  <!-- Font dan Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Ikon -->
<link rel="icon" type="image/png" href="logo.png" />

  
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;

  /* 🔸 Latar belakang utama */
  background:
    linear-gradient(rgba(224, 36, 1, 0.4), rgba(255, 255, 255, 0.8)),
    url('bgkpu1.jpg');
  background-size: cover, cover;
  background-position: center, center;
  background-repeat: no-repeat, no-repeat;

  /* Ini hanya berlaku untuk background utama */
  background-attachment: fixed;

  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative; /* penting agar ::before bisa diatur di atas body */
  overflow: hidden;
}

/* 🖼️ Lapisan atas (kpu1.png) — tetap diam */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;

  background: url('kpu1.png') top center / contain no-repeat;
  background-attachment: scroll; /* atau bisa dihilangkan */

  z-index: 0;
  pointer-events: none; /* biar tidak ganggu klik */
}

/* Pastikan isi halaman di atas layer */
.container {
  position: relative;
  z-index: 1;
}


  .container {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(6px);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(224, 36, 1, 0.3);
    padding: 2rem;
    max-width: 480px;
    width: 90%;
    animation: fadeIn 0.8s ease-in-out;
  }

  header h1 {
    background: linear-gradient(90deg, #E02401, #FF5E00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 10px rgba(224, 36, 1, 0.4);
    letter-spacing: 1px;
    animation: glowPulse 3s ease-in-out infinite;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }

  .btn.primary {
    background: linear-gradient(90deg, #E02401, #FF5E00);
    color: white;
    border: none;
    box-shadow: 0 0 10px rgba(224, 36, 1, 0.4);
    transition: all 0.3s ease;
  }

  .btn.primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 16px rgba(255, 94, 0, 0.8);
  }
</style>


</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>KuiSosdiklih</h1>
      <p>🎯 Mini Game — Uji pengetahuanmu!</p>
    </header>

    <main>
      <!-- Layar Awal -->
      <section id="start-screen" class="card">
        <h2>Siap Bermain?</h2>
        <input id="player-name" type="text" placeholder="Masukkan nama kamu..." />
        <div class="row">
          <button id="btn-start" class="btn primary">🚀 Mulai</button>
          <button id="btn-view-leaderboard" class="btn">🏆 Papan Skor</button>
        </div>
      </section>

      <!-- Layar Kuis -->
      <section id="quiz-screen" class="card hidden">
        <div class="quiz-header">
          <div id="player-display">👤 Pemain: —</div>
          <div id="combo-container"></div>
          <div id="timer">⏱️ Waktu: <span id="time-left">15</span> detik</div>
        </div>

        <div id="question-box">
          <h3 id="question-text"></h3>
          <div id="answers" class="answers"></div>
        </div>

        <div class="row">
          <button id="btn-next" class="btn" disabled>➡️ Soal Selanjutnya</button>
        </div>
      </section>

      <!-- Hasil -->
      <section id="result-screen" class="card hidden">
        <h2>🎉 Hasil Kuis</h2>
        <p id="result-text"></p>
        <p>Skor Kamu: <strong id="final-score">0</strong></p>
        <p id="achievement-text" class="achievement"></p>
        <div class="row">
          <button id="btn-restart" class="btn">🔁 Main Lagi</button>
          <button id="btn-save" class="btn primary">💾 Simpan Skor</button>
        </div>
      </section>

      <!-- Papan Skor -->
      <section id="leaderboard-screen" class="card hidden">
        <h2>🏆 Papan Skor</h2>
        <ol id="leaderboard-list"></ol>
        <div class="row">
          <button id="btn-back" class="btn">⬅️ Kembali</button>
          <button id="btn-clear" class="btn danger">🧹 Bersihkan</button>
        </div>
      </section>
    </main>

    <footer>
      <p>✨ Dibuat oleh <strong>KPU Kota Mataram</strong> — 2025</p>
    </footer>
  </div>

  <!-- Script -->
  <script src="pertanyaan.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
